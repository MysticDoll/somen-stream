<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <title>流しそうめん</title>
  </head>
  <body>
    <div id="somen" style="top: 0%;"/>
    <script>
      (function() {
        const somen = document.getElementById("somen");
        let accel = 0;
        window.addEventListener("deviceorientation", function(e) {
          let beta;
          if(e.beta > 90) {
            beta = 180 - e.beta;
          } else if(e.beta < -90) {
            beta = - 180 - e.beta;
          } else {
            beta = e.beta;
          }

          accel = beta * 0.01;
        });
      setInterval(function() {
        let top = parseFloat(somen.style.top);
        top += accel;
        if(top < - 150) {
          top = 150;
        } else if(top > 150) {
          top = -150;
        }
        somen.style.top = top + "%";
      }, 0);
      })();
    </script>
  </body>
</html>
